<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Game</title>

    <!--Website icon-->
    <link rel="shortcut icon" type="image/png" href="/images/icon.png">

    <!--Tailwind css and style sheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"/>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
</head>
<body>    
    <div id="holder">
        <!-- adding a UI panel to display the scores, buttons and game instructions -->
        <div class="absolute inset-0 flex justify-center items-center z-10" id="modalEl">
            <div class="max-w-md w-full p-6 text-center bg-red-800 text-yellow-300">

                <h1 class="text-4xl font-bold select-none" id="title">F a l l i n g&nbsp;&nbsp;B a l l</h1>              

                <p class="py-1 text-lg select-none" id="instruction">
                    Run away from the spooky-spikes <br>
                    How to Play? <br>
                    &#60; &nbsp;: Press left-arrow key to move left <br>
                    &#62; &nbsp;: Press right-arrow key to move right
                </p>

                <h1 class="hidden text-4xl font-bold select-none" id="gameovertxt">G a m e&nbsp;&nbsp;O v e r</h1>

                <h1 class="hidden text-4xl select-none" id="bigScoreEl">0</h1>
                <p class="hidden text-m" id="textScoreEl">Your Score</p>

                <h1 class="text-4xl leading-none" id="bigHighScoreEl"></h1>
                <p class="text-m mb-4">High Score</p>

                <p class="hidden text-3xl text-gray-600 mb-4" id="newHighScoreText">!! New High Score !!</p>
                
                <button class="w-full bg-yellow-300 py-3 rounded-full text-m select-none focus:outline-none text-red-800" id="startGameBtn">S t a r t</button>

                <button class="none bg-yellow-300 w-full rounded-full text-m select-none py-2 mt-2 text-red-800 focus:outline-none" id="instBtn">I n s t r u c t i o n s</button>
            </div>
        </div>

        <!--Game board-->
        <div class="w-100 h-535px" id="gameboard">

            <!-- scoreboard with live score updates -->
            <div class="grid grid-cols-2 grid-rows-1">
                <div class="text-m select-none text-white" id="scoreDisplay">
                    <span>Score: </span>
                    <span id="scoreEl">0</span>
                </div>
            
                <div class="text-right text-m select-none text-white" id="highscoreDisplay">
                    <span>Best: </span>
                    <span id="highscoreEl"></span>
                </div>
            </div>
            
            <!-- game components -->

            <!-- game board: this is holding all the game elements -->
            <div class="w-100 h-511" id="board">

                <!-- spikes: this is the row that the character has to avoid touching -->
                <div class="h-10 w-100" id="spikes"></div>  
                
                <!-- game: it holds the character and the blocks of the game -->
                <!-- there are two blocks and one hole
                    blocks are platforms that are generated after some time interval
                    hole is the space that is present between two blocks and allows the character to pass through it along with scoring one point
                -->
                <div id="game">
                    <div class="bg-black" id="character"></div>
                </div>        

                <!-- this is just the base that we have added the game console
                just to add the confuse the user ki from where the next hole is going to extend from -->
                <div class="w-100 h-5" id="platform"></div>
            </div>
        </div>
    </div>

    <!-- calling the script.js file to add functionalities to our game console -->
    <script src="script.js"></script>
</body>
</html>
